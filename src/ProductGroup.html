<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ProductGroup.css">
</head>
<body>
    <div class="container">
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="Group Name">Group Name</label>
                        </td>
                        <td>
                            <input class="inputs" type="text" name="groupName" id="groupNameinput">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Parent Group">Parent</label>
                        </td>
                        <td>
                            <input class="inputs" type="text" name="parentGroup" value="Primary" id="Parentinput" disabled>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <button class="btn" id="add">Add</button>
            <!-- <button class="btn"  id="modify">Modify</button> -->
            <button class="btn" id="clear">Clear</button>
            <!-- <a id="home" href="mainpage.html">Home</a> -->
            <!-- <button class="btn" id="refresh">Refresh</button> -->

        </div>
        <div class="createdGroup">
            <table>
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Parent Group</th>
                    </tr>
                </thead>
                <tbody id="groups">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/ProductGroup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
